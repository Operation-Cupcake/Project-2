<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">TORONTO CUPCAKE</div>
    </nav>
	
	<div class="container">
        <div class="product">
            <img src="cupcake.png" alt="Chocolate Chocolate" class="product-image">
            <div class="product-info">
                <h2>Chocolate Chocolate</h2>
                <p>$3.75</p>
                <input type="number" min="1" value="1" class="quantity-box">
            </div>
        </div>
		
</body>
</html>
